<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hartbees Sport</title>
</head>
<body>
    <!-- header div start -->
    <div class="header">
        <div class="nikelogo">
            <img src="images/download.png" alt="logo">
        </div>
        <div class="head-h2">
            <h2>HARTBEESSPORTS</h2>
        </div>
        <div class="head-title">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, nihil.</p>
        </div>
        <div class="image-shoes">
            <img src="images/download (1).png" alt="shoes">
        </div>
        <div class="fast">
            <h1>FAST</h1>
        </div>
    </div>
    <!-- header div end -->

    <!-- main start -->
<div class="main">
    <div class="main-title">
        <h2>HARTBEESSPORTS</h2>
        <P>Lorem, ipsum dolor.</P>
    </div>
    <div class="staricon">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
    </div>
    <div class="new">
        <P>NEW</P>
    </div>
    <div class="size">
        <h3>SIZE</h3>
    </div>
    <div class="size-number">
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <p>11</p>
    </div>
</div>

<!-- main end -->

<!-- footer start -->
<div class="footer">
    <div class="color-text">
        <p>COLOUR</p>
    </div>
    <div class="color">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>
<div class="price">
    <div class="usd"> <p>USD</p> </div>
    <div class="dollar"><p>80,808</p></div>
</div>
</div>
 <!-- footer end -->

</body>
</html>
